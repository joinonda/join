<div class="signup-page">
  <div class="logo-container">
    <img src="imgs/logo.png" alt="Join Logo" class="logo">
  </div>

  <div class="signup-container">
    <div class="signup-form">
      <div class="signup-header">
        <button class="back-btn" (click)="onClose()">
          <img src="imgs/arrow-to-left.png" alt="Back" width="32" height="32" />
        </button>
        <div class="header-title-section">
          <h1 class="signup-title">Sign up</h1>
          <div class="title-underline"></div>
        </div>
      </div>

      <form class="signup-fields" (ngSubmit)="onSignUp()">
        <div class="input-group">
          <div class="input-field">
            <input 
              type="text" 
              [(ngModel)]="name" 
              name="name"
              placeholder="Name"
              required
              class="form-input"
            >
            <img class="input-icon" src="imgs/loginsignup/person.png" alt="Name icon" width="24" height="24" />
          </div>
        </div>

        <div class="input-group">
          <div class="input-field">
            <input 
              type="email" 
              [(ngModel)]="email" 
              name="email"
              placeholder="Email"
              required
              class="form-input"
            >
            <img class="input-icon" src="imgs/loginsignup/mail.png" alt="Email icon" width="24" height="24" />
          </div>
        </div>

        <div class="input-group">
          <div class="input-field">
            <input 
              type="password" 
              [(ngModel)]="password" 
              name="password"
              placeholder="Password"
              required
              class="form-input"
              (ngModelChange)="onPasswordChange()"
            >
            <img class="input-icon" src="imgs/loginsignup/lock.png" alt="Password icon" width="24" height="24" />
          </div>
        </div>

        <div class="input-group">
          <div class="input-field" [class.error]="passwordMismatch">
            <input 
              type="password" 
              [(ngModel)]="confirmPassword" 
              name="confirmPassword"
              placeholder="Confirm Password"
              required
              class="form-input"
              (ngModelChange)="onPasswordChange()"
            >
            <img class="input-icon" src="imgs/loginsignup/lock.png" alt="Password icon" width="24" height="24" />
          </div>
          <span class="error-message" *ngIf="passwordMismatch">Ups! your password don't match</span>
        </div>

        <div class="privacy-policy">
          <label class="checkbox-container">
            <input type="checkbox" [(ngModel)]="acceptPrivacy" name="acceptPrivacy" required>
            <span class="checkmark"></span>
            <span class="checkbox-label">
              I accept the <a routerLink="/privacy-policy" class="privacy-link">Privacy policy</a>
            </span>
          </label>
        </div>

        <button type="submit" class="btn-primary" [disabled]="!acceptPrivacy">
          Sign up
        </button>
      </form>
    </div>
  </div>

  <div class="footer-links">
    <a routerLink="/privacy-policy" class="footer-link">Privacy Policy</a>
    <a routerLink="/legal-notice" class="footer-link">Legal notice</a>
  </div>
</div>

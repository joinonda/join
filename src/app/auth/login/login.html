<div class="login-page">
  <div class="logo-container">
    <img src="imgs/logo.png" alt="Join Logo" class="logo">
  </div>

  <div class="login-container">
    <div class="login-form">
      <div class="login-header">
        <h1 class="login-title">Log in</h1>
        <div class="title-underline"></div>
      </div>


      <form class="login-fields" (ngSubmit)="onLogin()">
        <div class="input-group">
          <div class="input-field">
            <input
              type="email" 
              [(ngModel)]="email" 
              name="email"
              placeholder="Email"
              required
              class="form-input"
            >
            <img class="input-icon" src="imgs/loginsignup/mail.png" alt="Email icon" width="24" height="24" />
          </div>
        </div>

        <div class="input-group">
          <div class="input-field">
            <input 
              type="password" 
              [(ngModel)]="password" 
              name="password"
              placeholder="Password"
              required
              class="form-input"
            >
            <img class="input-icon" src="imgs/loginsignup/lock.png" alt="Password icon" width="24" height="24" />
          </div>
        </div>


        <div class="button-group">
          <button type="submit" class="btn-primary">
            Log in
          </button>
          <button type="button" class="btn-secondary" (click)="onGuestLogin()">
            Guest Log in
          </button>
        </div>
      </form>
    </div>

    <div class="desktop-signup-prompt">
      <span class="signup-text">Not a Join user?</span>
      <button class="btn-signup" (click)="onSignUp()">Sign up</button>
    </div>
  </div>

  <div class="mobile-signup">
    <span class="signup-text">Not a Join user?</span>
    <button class="btn-signup" (click)="onSignUp()">Sign up</button>
  </div>

  <div class="footer-links">
    <a routerLink="/privacy-policy" class="footer-link">Privacy Policy</a>
    <a routerLink="/legal-notice" class="footer-link">Legal notice</a>
  </div>
</div>

<div class="login-page">
  <!-- Logo -->
  <div class="logo-container">
    <img src="imgs/logo.png" alt="Join Logo" class="logo">
  </div>

  <div class="login-container">
    <!-- Login Form -->
    <div class="login-form">
      <!-- Header -->
      <div class="login-header">
        <h1 class="login-title">Log in</h1>
        <div class="title-underline"></div>
      </div>

      <!-- Form Fields -->
      <form class="login-fields" (ngSubmit)="onLogin()">
        <!-- Email Field -->
        <div class="input-group">
          <div class="input-field">
            <input 
              type="email" 
              [(ngModel)]="email" 
              name="email"
              placeholder="Email"
              required
              class="form-input"
            >
            <svg class="input-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="#A8A8A8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="22,6 12,13 2,6" stroke="#A8A8A8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>

        <!-- Password Field -->
        <div class="input-group">
          <div class="input-field">
            <input 
              type="password" 
              [(ngModel)]="password" 
              name="password"
              placeholder="Password"
              required
              class="form-input"
            >
            <svg class="input-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="#A8A8A8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="16" r="1" fill="#A8A8A8"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="#A8A8A8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="remember-me">
          <label class="checkbox-container">
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
            <span class="checkmark"></span>
            <span class="checkbox-label">Remember me</span>
          </label>
        </div>

        <!-- Buttons -->
        <div class="button-group">
          <button type="submit" class="btn-primary">
            Log in
          </button>
          <button type="button" class="btn-secondary" (click)="onGuestLogin()">
            Guest Log in
          </button>
        </div>
      </form>
    </div>

    <!-- Desktop Sign Up Prompt (hidden on mobile) -->
    <div class="desktop-signup-prompt">
      <span class="signup-text">Not a Join user?</span>
      <button class="btn-signup" (click)="onSignUp()">Sign up</button>
    </div>
  </div>

  <!-- Mobile Sign Up (only visible on mobile, outside white box) -->
  <div class="mobile-signup">
    <span class="signup-text">Not a Join user?</span>
    <button class="btn-signup" (click)="onSignUp()">Sign up</button>
  </div>

  <!-- Footer -->
  <div class="footer-links">
    <a href="#" class="footer-link">Privacy Policy</a>
    <a href="#" class="footer-link">Legal notice</a>
  </div>
</div>

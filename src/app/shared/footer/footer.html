<section class="footer-section">
  <div class="logo" aria-hidden="true" aria-label="Join">
    <img src="imgs/logo-white.png" alt="Join Logo" width="100" height="121" />
  </div>
  <div class="menu" aria-label="Menu">
    <a class="menu-btn summary" 
       routerLink="/summary"
       routerLinkActive="active"
       aria-label="Summary">
      <img class="icon desktop" [src]="getImageSrc('summary', 'imgs/summary-default.png', 'imgs/summary-hover.png')" 
           alt="" 
           aria-hidden="true" />
      <img class="icon mobile" src="imgs/icons/summary.png" alt="" aria-hidden="true" />
      <span class="mobile-label">Summary</span>
    </a>

    <a class="menu-btn add-task" 
       routerLink="/add-task"
       routerLinkActive="active"
       aria-label="Add task">
      <img class="icon desktop" [src]="getImageSrc('add-task', 'imgs/add-task-default.png', 'imgs/add-task-hover.png')" 
           alt="" 
           aria-hidden="true" />
      <img class="icon mobile" src="imgs/icons/add-task.png" alt="" aria-hidden="true" />
      <span class="mobile-label">Add Task</span>
    </a>

    <a class="menu-btn board" 
       routerLink="/board"
       routerLinkActive="active"
       aria-label="Board">
      <img class="icon desktop" [src]="getImageSrc('board', 'imgs/board-default.png', 'imgs/board-hover.png')" 
           alt="" 
           aria-hidden="true" />
      <img class="icon mobile" src="imgs/icons/board.png" alt="" aria-hidden="true" />
      <span class="mobile-label">Board</span>
    </a>

    <a class="menu-btn contacts" 
       routerLink="/contact"
       routerLinkActive="active"
       aria-label="Contacts">
      <img class="icon desktop" [src]="getImageSrc('contacts', 'imgs/contacts-default.png', 'imgs/contacts-hover.png')" 
           alt="Contacts section" 
           aria-hidden="true" />
      <img class="icon mobile" src="imgs/icons/contacts.png" alt="" aria-hidden="true" />
      <span class="mobile-label">Contacts</span>
    </a>
  </div>
  <div class="privacy-policy-legal-notice">
    <a routerLink="/privacy-policy">Privacy Policy</a>
    <a routerLink="/legal-notice">Legal notice</a>
  </div>
</section>

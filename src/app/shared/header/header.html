<div class="header-container">
  <img src="../../../../public/imgs/logo_join_responsiv.svg" alt="join-logo-header" />

  <span>Kanban Project Management Tool</span>

  <div class="header-actions">
    <a href="" target="_blank" title="Help" class="help-link-desktop">
    <img src="../../../../public/imgs/questionmark-small.png" alt="Help Questionmark Icon" />
    </a>
    @if(!isLoggedIn){
    <div class="avatar-container" [class.hidden-mobile-legal]="shouldHideAvatarOnMobileLegal">
      <button class="avatar-button" (click)="toggleDropdown($event)" title="User menu">
        {{ userInitials }}
      </button>

      @if (isDropdownOpen) {
      <div class="dropdown-menu" (click)="$event.stopPropagation()">
        <button class="dropdown-item help-item-mobile" (click)="navigateToHelp()">Help</button>
        <button class="dropdown-item" (click)="navigateToLegalNotice()">Legal Notice</button>
        <button class="dropdown-item" (click)="navigateToPrivacyPolicy()">Privacy Policy</button>
        <button class="dropdown-item logout-item" (click)="logout()">Log out</button>
      </div>
      }
    </div>
    }
  </div>
</div>

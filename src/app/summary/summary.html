<section>
  <div class="head">
    <h2>Join 360</h2>
    <div class="spacer-blue"></div>
    <span class="tagline">Key Metrics at a Glance</span>
  </div>

  <div class="body">
    @if (columns$ | async; as columns) {
      <div class="card-container">
        <div class="card-row">
          <div class="card-to-do" routerLink="/board">
            <div class="icon"></div>
            <div class="text">
              <p class="count">{{ columns[0].tasks.length }}</p>
              <p>To-do</p>
            </div>
          </div>
          <div class="card-done" routerLink="/board">
            <div class="icon"></div>
            <div class="text">
              <p class="count">{{ columns[3].tasks.length }}</p>
              <p>Done</p>
            </div>
          </div>
        </div>

        <div class="card-row">
          <div class="card-deadline" routerLink="/board">
            <div class="highest-priority-badge">
              <div class="icon"></div>
              <div class="text">
                <p class="count">{{ countUrgentOpenTasks(columns) }}</p>
                <p>Urgent</p>
              </div>
            </div>
            <div class="spacer"></div>
            <div class="deadline">
              <p class="date">{{ getNextDeadline(columns) }}</p>
              <p>Upcoming Deadline</p>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</section>

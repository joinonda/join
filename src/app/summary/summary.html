<section>
  <div class="summary-header">
    <h2>Join 360</h2>
    <div class="spacer-blue"></div>
    <span class="tagline">Key Metrics at a Glance</span>
  </div>

  <div class="summary-content">
    <div class="card-container">
      <div class="card-row">
        <div class="card-to-do" routerLink="/board">
          <div class="icon"></div>
          <div class="text">
             <p class="count">{{ todoCount }}</p>
            <p>To-do</p>
          </div>
        </div>

         <div class="card-done" routerLink="/board">
          <div class="icon"></div>
          <div class="text">
            <p class="count">{{ doneCount }}</p>
            <p>Done</p>
          </div>
        </div>
      </div>

      <div class="card-row">
        <div class="card-deadline" routerLink="/board">
          <div class="highest-priority-badge">
            <div class="icon"></div>
            <div class="text">
              <p class="count">{{ urgentCount }}</p>
              <p>Urgent</p>
            </div>
          </div>

          <div class="spacer"></div>
          <div class="deadline">
            <p class="date">15. November 2025</p>
            <p>Upcoming Deadline</p>
          </div>
        </div>
      </div>

      <div class="card-row">
        <div class="card-all-tasks">
          <p class="count">8</p>
          <p>Tasks&nbsp;in<br />Board</p>
        </div>

        <div class="card-in-progress">
          <p class="count">4</p>
          <p>Tasks in Progress</p>
        </div>

        <div class="card-awaiting-feedback">
          <p class="count">2</p>
          <p>Awaiting Feedback</p>
        </div>
      </div>
    </div>

    <div class="greeting">
      <p>Good morning,</p>
      <p class="name">Guest User</p>
    </div>
  </div>
</section>

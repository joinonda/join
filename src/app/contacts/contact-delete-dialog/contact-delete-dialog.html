<div class="delete-overlay" (click)="onCancel()">
  <div class="delete-container" (click)="$event.stopPropagation()">
    <div class="delete-left">
      <img src="imgs/logo-white.png" width="auto" height="60" alt="" />
    </div>
    <div class="delete-right">
      <p class="message">Do you want to delete this contact?</p>
      <div class="buttons">
        <button class="btn-cancel" (click)="onCancel()">Cancel</button>
        <button class="btn-delete" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>

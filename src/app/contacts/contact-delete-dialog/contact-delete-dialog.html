<div class="delete-overlay" role="presentation" (click)="onCancel()">
  <div
    class="delete-container"
    (click)="$event.stopPropagation()"
    role="alertdialog"
    aria-modal="true"
    aria-label="Delete contact"
    aria-describedby="delete-dialog-message"
    tabindex="-1"
  >
    <div class="delete-left">
      <img src="imgs/logo-white.png" width="auto" height="60" alt="" aria-hidden="true" />
    </div>
    <div class="delete-right">
      <p class="message" id="delete-dialog-message">Do you want to delete this contact?</p>
      <div class="buttons">
        <button class="btn-cancel" type="button" (click)="onCancel()">Cancel</button>
        <button class="btn-delete" type="button" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>

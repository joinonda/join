@if (contact && isVisible) {
<div class="contact-detail" role="region" aria-labelledby="contact-detail-name">
  <div class="detail-header">
    <div class="detail-avatar-container">
      <div
        class="detail-avatar"
        [style.background-color]="contactColor"
        role="img"
        [attr.aria-label]="contact.firstName + ' ' + contact.lastName"
      >
        {{ getInitials(contact.firstName, contact.lastName) }}
      </div>
    </div>
    <div class="detail-name-section">
      <h1 class="detail-name" id="contact-detail-name">
        {{ contact.firstName }} {{ contact.lastName }}
      </h1>
      <div class="detail-actions">
        <button class="edit-btn" type="button" (click)="onEdit()" aria-label="Edit contact">
          <img src="imgs/edit-dark.png" alt="" aria-hidden="true" />
          <img src="imgs/edit-hover.png" alt="" aria-hidden="true" />
        </button>
        <button class="delete-btn" type="button" (click)="onDelete()" aria-label="Delete contact">
          <img src="imgs/delete-dark.png" alt="" aria-hidden="true" />
          <img src="imgs/delete-hover.png" alt="" aria-hidden="true" />
        </button>
      </div>
    </div>
  </div>

  <div class="detail-info-section">
    <h3 class="info-title">Contact Information</h3>

    <div class="info-content">
      <div class="info-group">
        <label class="info-label">Email</label>
        <a [href]="'mailto:' + contact.email" class="info-value email-link">
          {{ contact.email }}
        </a>
      </div>

      <div class="info-group">
        <label class="info-label">Phone</label>
        <span class="info-value">{{ contact.phone }}</span>
      </div>
    </div>
  </div>
</div>
} @if (showDeleteDialog) {
<app-contact-delete-dialog (delete)="confirmDelete()" (cancel)="cancelDelete()">
</app-contact-delete-dialog>
}

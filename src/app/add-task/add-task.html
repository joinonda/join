<section class="addtask-section">
<div class="addtask-header">
    <h2>Add Task</h2>
</div>

<div class="addtask-content">
    <div class="form-left">
        <form class="title-form form-field">
        <label>Title<span class="required">*</span></label>
        <input type="text" placeholder="Enter a title" />
  </form>

    <form class="description-form form-field">
    <label>Description</label>
    <textarea placeholder="Enter a description" ></textarea>
</form>

<form class="due-date-form form-field">
    <label>Due date<span class="required">*</span></label>
    <input type="text" placeholder="dd/mm/yyyy" class="date-input" />
</form>
    <div class="addtask-bottom-left">
    <label><span class="required">*</span>This field is required</label>
    </div>
</div>

<div class="divider">
    <div class="divider-line"></div>
</div>

<div class="form-right">
<form class="priority-form form-field">
    <label>Priority</label>
         <div class="priority-buttons">
            <button type="button" class="priority-button urgent">Urgent
                <img src="imgs/addtask/urgent-red.png" alt="Urgent" />
            </button>
            <button type="button" class="priority-button medium">Medium
                <img src="imgs/addtask/medium-equals.png" alt="Urgent" />
            </button>
            <button type="button" class="priority-button low">Low
                <img src="imgs/addtask/low-green.png" alt="Urgent" />
            </button>
         </div>
</form>

<form class="assigned-to-form form-field">
    <label>Assigned to</label>
    <select>
        <option value="">Select a contact</option>
    </select>
</form>

<form class="category-form form-field">
    <label>Category<span class="required">*</span></label>
    <select>
        <option value="">Select task category</option>
        <option value="">Technical Task</option>
        <option value="">User Story</option>
    </select>
</form>

<form class="subtasks-form form-field">
    <label>Subtasks</label>
    <input type="text" placeholder="Add new subtask"/>
</form>
    <div class="addtask-bottom-right">
    <button type="button" class="btn-secondary" id="cancel-btn">Clear
        <img src="imgs/cancel-x-btn.png" alt="Cancel" />
    </button>
    <button type="button" class="btn-primary" id="submit-btn">Create Task
        <img src="imgs/check-save-btn.png" alt="Save" />
    </button>
    </div>
</div>
</div>
</section>

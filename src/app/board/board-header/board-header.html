<div class="board-wrapper">
  <div class="board-container">
    <div class="board-header">
      <div class="header-top-row">
        <h2 class="board-title">Board</h2>
        <button class="add-task-button-icon"(click)="openAddTaskComponent()">
          <span class="plus-icon-mobile">+</span>
        </button>
      </div>

      <div class="board-actions">
        <div class="search-container">
          <input
            type="text"
            placeholder="Find Task"
            class="search-input"
            [(ngModel)]="searchTerm"
            (input)="performSearch()"
          />
          <div class="search-separator">|</div>
          <img
            src="imgs/search.png"
            alt="Search"
            class="search-icon"
            (click)="performSearch()"
          />
        </div>

        <button class="add-task-button desktop-only"(click)="openAddTaskOverlay()">
          <span>Add task</span>
          <img src="imgs/boardheader/plus.png" alt="Plus" class="plus-icon" />
        </button>
      </div>
    </div>

    @if (searchTerm && !hasSearchResults) {
      <div class="no-results-message">
        <p>No results found for "{{ searchTerm }}"</p>
      </div>
    }
  </div>
</div>

@if (isAddTaskDialogOpen() && !isMobile()) {
  <app-board-add-task-dialog (closed)="onDialogClosed()"></app-board-add-task-dialog>
}

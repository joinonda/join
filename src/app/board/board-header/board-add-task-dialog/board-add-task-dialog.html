<div class="dialog-backdrop" (click)="closed.emit()">
  <div class="dialog" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="closed.emit()">
      <img src="imgs/close-black.png" alt="Close" />
    </button>
    <div class="dialog-content">
      <app-add-task [initialStatus]="initialStatus()" (taskCreated)="closed.emit()"></app-add-task>
    </div>
  </div>
</div>

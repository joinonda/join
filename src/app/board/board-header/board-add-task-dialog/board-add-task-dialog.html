<div class="dialog-backdrop" role="presentation" (click)="closed.emit()">
  <div
    class="dialog"
    role="dialog"
    aria-modal="true"
    aria-label="Add task"
    (click)="$event.stopPropagation()"
    tabindex="-1"
  >
    <button type="button" class="close-btn" (click)="closed.emit()" aria-label="Close dialog">
      <img src="imgs/close-black.png" alt="" aria-hidden="true" />
    </button>
    <div class="dialog-content">
      <app-add-task [initialStatus]="initialStatus()" (taskCreated)="closed.emit()"></app-add-task>
    </div>
  </div>
</div>
